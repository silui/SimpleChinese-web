<!doctype html>
<html>
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<div id="loginForm">
   <input type="text" name="email" placeholder="email address" id="login-emailDOM">
   <input type="password" name="password" placeholder="Password" id="login-passwordDOM">
   <input type="button" value="Log In" id="loginButton">
</div>
<div id="registerform">
  <input type="text" name="email" placeholder="email address" id="register-emailDOM">
  <input type="password" name="password" placeholder="Password" id="register-passwordDOM">
  <input type="text" name="alias" placeholder="alias" id="register-aliasDOM">
  <input type="button" value="Register" id="registerButton">
  <div id="warning field"> </div>
</div>
</html>
<script src="/firebase/firebase_init.js"></script>
<script src="/auth/auth.js"></script>
