<head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <div id="header">
        <h3></h3>
    </div>
    <div id="wrap">
        <h3>Forgor Password</h3>
        <p>Please enter your email addres to reset your password</p>
        <label for="email">Email:</label>
        <input id="email" type="text" name="email" value="" />
        <input type="submit" class="submit_button" value="submit" onclick="sent()" />
    </div>
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyA0NvOKcC3J2fA87dQcH1EqCejPIBJ25Go",
            authDomain: "watertester-32c5a.firebaseapp.com",
            databaseURL: "https://watertester-32c5a.firebaseio.com",
            projectId: "watertester-32c5a",
            storageBucket: "watertester-32c5a.appspot.com",
            messagingSenderId: "3938042936"
        });;
        console.log(firebase.auth())
        function sent() {
            const emailElement = document.querySelector('#email');
            const email = emailElement.value;
            const auth = firebase.auth();

            auth.sendPasswordResetEmail(email).then(function () {
              window.location.href='/';
            }).catch(function (error) {
                console.error(error)
                // An error happened.
            });
        }

    </script>
</body>

</html>
