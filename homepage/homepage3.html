<!DOCTYPE html>

<head>

<body>
  <div id="sidenav">
    <div class="sidenav-item">
      <a href="index.html">Welcome</a>

  <div id="auth"></div>

            <li class="glide__slide">
              <div class="box">
                <img src="images/2.jpg" />

            <li class="glide__slide">

                <img src="images/3.jpg" />
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

  <a id="expand" class="button" onclick="expandSidebar()" hidden>&gt;</a>
