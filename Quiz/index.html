<!DOCTYPE html>
<html>

<head>
  <title>Welcome</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="dist/css/glide.core.css">
  <link rel="stylesheet" href="dist/css/glide.theme.css">
</head>

<body>
  <div id="sidenav">
    <div class="sidenav-item">
      <a href="index.html">Welcome</a>
    </div>
    <div class="sidenav-item">
      <a href="#profile">Profile</a>
    </div>
    <div class="sidenav-item">
      <a href="vocab.html">Study</a>
    </div>
    <div class="sidenav-item">
      <a href="quiz.html">Quiz</a>
    </div>
    <div class="sidenav-item">
      <a href="#preview">Preview</a>
    </div>
    <div class="sidenav-item">
      <a href="#contact">Contact</a>
    </div>
    <div>
      <a class="collapse"> &lt;</a>
    </div>
  </div>
  <div id="main">
    <header>
      <a class="button" onclick="modalActive(true)">Login</a>
    </header>
    <div class="carousel-wrapper">
      <div id="Glide" class="glide">
        <div class="glide__arrows">
          <span class="arrow prev" data-glide-dir="<"></span>
          <span class="arrow next" data-glide-dir=">"></span>
        </div>

        <div class="glide__wrapper">
          <ul class="glide__track">
            <li class="glide__slide">
              <div class="box">
                <img src="images/1.jpg" />
              </div>
            </li>
            <li class="glide__slide">
              <div class="box">
                <img src="images/2.jpg" />
              </div>
            </li>
            <li class="glide__slide">
              <div class="box">
                <img src="images/3.jpg" />
              </div>
            </li>
          </ul>
        </div>

        <div class="glide__bullets"></div>
      </div>
    </div>
  </div>
  <div class="expand">
    <a id="expand" class="button" hidden>&gt;</a>
  </div>
  <div class="modal">
    <div class="modal-background" onclick="modalActive(false)"></div>
    <div class="modal-card">
      <form action="">
        <div class="modal-card-head">
          <h1>Login</h1>
        </div>
        <div class="modal-card-body">
          <div class="field">
            <input name="username" type="text" placeholder="Username" />
          </div>
          <div class="field">
            <input name="password" type="text" placeholder="Password" />
          </div>
          <div class="field has-text-right forgot-field">
            <a href="#">Forgot password?</a>
          </div>
          <div class="field">
            <button class="button submit" type="submit">Submit</button>
          </div>
          <div class="field has-text-centered">
            <p>No Account yet? <a href="#">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
  <script src="dist/glide.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var slider = $("#Glide").glide({
        type: "carousel",
        autoPlay: 2000
      });
      sliderApi = slider.data('glide_api');
    });
  </script>
</body>

</html>
